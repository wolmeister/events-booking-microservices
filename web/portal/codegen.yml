schema: ./schema.graphql
# documents: './src/**/*.graphql'
# documents: 'src/**/*.tsx'
documents:
  - 'src/**/*.tsx'
  - '!src/gql/**/*'
generates:
  ./src/gql/:
    preset: gql-tag-operations-preset
    presetConfig:
      # define which module you want to import your gql function from
      augmentedModuleName: '@apollo/client'
